<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let anime of animes">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img [{{anime.img}}]> 
          
        <div class="card-body">
          <h5 class="card-title">{{ anime.nombre }}</h5>
          <p class="card-text">[{{ anime.descripcion }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
